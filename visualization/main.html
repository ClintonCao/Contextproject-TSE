<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="CSS/styleSheet.css">
    <meta charset="utf-8">
    <title>Visualization of different ASATs</title>
</head>

<body>
    <div id="main-title" class="main-title"></div>

    <div id="wrapper">
        <div id="chart">
        </div>
        <div id="optionsMenu">
        	<h3>SATs</h3>
            <form name="button-options" action="">
                <label><input type="checkbox" id="checkstyleButton" onclick="handleClickTypeSat(this);" name="sat" value="CheckStyle"> CheckStyle</label><br>
                <label><input type="checkbox" id="pmdButton" onclick="handleClickTypeSat(this);" name="sat" value="PMD"> PMD</label><br>
                <label><input type="checkbox" id="findBugsButton" nclick="handleClickTypeSat(this);" name="sat" value="FindBugs"> FindBugs</label><br>
            <h3>Visualizers </h3>
                <input type="radio" id="treemapButton" name="visualisation" onclick="handleClickVisualiser(this);"  value="treemap" checked> Treemap<br>
                <input type="radio" id="graphButton" name="visualisation" onclick="handleClickVisualiser(this);" value="graph"> Graph<br>
            </form>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="treemap/treeMapJSONBuilder.js"></script>
    <script src="treemap/treeMapBuilder.js"></script>
    <script src="graph/graphBuilder.js"></script>
    <script src="JSON/graphPackagesJSON.js"></script>
    <script src="JSON/graphClassesJSON.js"></script>
    <script src="mainDriver.js"></script>
</body>

</html>
